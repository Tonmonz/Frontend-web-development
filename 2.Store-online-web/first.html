<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGear Pro Store</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Deferred Scripts for Performance -->
    <script defer src="js/products.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <i class="fas fa-shopping-cart" aria-hidden="true"></i>
            <h1>TechGear Pro</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#featured-products">Products</a></li>
                <li>
                    <a href="#" id="wishlist-nav" aria-label="Wishlist">
                        <i class="fas fa-heart"></i> Wishlist 
                        <span id="wishlist-count" class="badge">0</span>
                    </a>
                </li>
                <li>
                    <a href="#cart-section" aria-label="Shopping Cart">
                        <i class="fas fa-shopping-cart"></i> Cart 
                        <span id="cart-count" class="badge">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- Hero Section -->
        <section id="hero">
            <div class="hero-content">
                <h1>Welcome to TechGear Pro</h1>
                <p>Cutting-edge technology at your fingertips</p>
                <div class="hero-search">
                    <input type="text" id="product-search" placeholder="Search products..." aria-label="Search Products">
                    <button onclick="searchProducts()" aria-label="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- Featured Products -->
        <section id="featured-products">
            <h2>Featured Products</h2>
            <div class="filter-bar">
                <label for="category-filter">Category:</label>
                <select id="category-filter" onchange="filterProducts()">
                    <option value="">All Categories</option>
                    <option value="wearables">Wearables</option>
                    <option value="audio">Audio</option>
                    <option value="computers">Computers</option>
                </select>
                <div class="sort-options">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select" onchange="sortProducts()">
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="rating">Top Rated</option>
                    </select>
                </div>
            </div>
            <div class="product-grid" id="product-grid">
                <!-- Dynamically Populated -->
            </div>
        </section>

        <!-- Wishlist Section -->
        <section id="wishlist-section" class="hidden">
            <h2>My Wishlist</h2>
            <div id="wishlist-grid" class="product-grid"></div>
        </section>

        <!-- Cart Section -->
        <section id="cart-section">
            <div class="cart-container">
                <h2>Shopping Cart</h2>
                <div id="cart-items-container">
                    <table id="cart-items">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="cart-body"></tbody>
                    </table>
                </div>
                <div class="cart-summary">
                    <div class="cart-totals">
                        <p>Subtotal: $<span id="subtotal">0.00</span></p>
                        <p>Tax (10%): $<span id="tax">0.00</span></p>
                        <p class="total-price">Total: $<span id="total-amount">0.00</span></p>
                    </div>
                    <div class="cart-actions">
                        <button id="clear-cart" onclick="clearCart()" aria-label="Clear Cart">
                            <i class="fas fa-trash"></i> Clear Cart
                        </button>
                        <button id="checkout-btn" onclick="checkout()" disabled aria-label="Proceed to Checkout">
                            <i class="fas fa-credit-card"></i> Checkout
                        </button>   
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Modal -->
    <div id="modal" class="modal" role="dialog" aria-labelledby="modal-content">
        <div class="modal-content">
            <button class="close-modal" aria-label="Close Modal">&times;</button>
            <div id="modal-content"></div>
        </div>
    </div>

</body>
</html>
